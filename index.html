<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr 450px;
            height: 100vh;
            gap: 0;
        }

        .sidebar {
            background: white;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .node-list {
            list-style: none;
        }

        .node-list li {
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
            font-size: 0.9em;
        }

        .node-list li:hover {
            background: #e8f4f8;
        }

        .node-list li.active {
            background: #4a90e2;
            color: white;
        }

        .node-type {
            font-size: 0.75em;
            color: #666;
            display: block;
            margin-top: 2px;
        }

        .content-area {
            background: white;
            padding: 40px;
            overflow-y: auto;
        }

        .content-area h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content-area h2 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .property {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-left: 3px solid #4a90e2;
            border-radius: 3px;
        }

        .property-label {
            font-weight: bold;
            color: #555;
            margin-right: 8px;
        }

        .property-value {
            color: #333;
        }

        .property-link {
            color: #4a90e2;
            cursor: pointer;
            text-decoration: underline;
        }

        .property-link:hover {
            color: #357abd;
        }

        .graph-container {
            background: white;
            border-left: 1px solid #ddd;
            position: relative;
        }

        .graph-header {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }

        .graph-header h3 {
            font-size: 1em;
            color: #333;
        }

        #knowledge-graph {
            width: 100%;
            height: calc(100vh - 60px);
        }

        .node circle {
            fill: #4a90e2;
            stroke: white;
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .node.active circle {
            fill: #e74c3c;
            r: 30;
            stroke-width: 3px;
        }

        .node.connected circle {
            fill: #27ae60;
        }

        .node text {
            text-anchor: middle;
            fill: #333;
            font-size: 10px;
            pointer-events: none;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.3;
            stroke-width: 1.5px;
        }

        .link.active {
            stroke: #e74c3c;
            stroke-opacity: 0.8;
            stroke-width: 2.5px;
        }

        .link-label {
            font-size: 8px;
            fill: #666;
            pointer-events: none;
        }

        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #3498db;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Entitäten</h2>
            <ul class="node-list" id="node-list"></ul>
        </div>
        
        <div class="content-area" id="content-area">
            <h1>Willkommen</h1>
            <p>Wähle eine Entität aus der Liste oder dem Graph.</p>
        </div>
        
        <div class="graph-container">
            <div class="graph-header">
                <h3>Knowledge Graph</h3>
            </div>
            <div id="knowledge-graph"></div>
        </div>
    </div>

    <script>
        let jsonldData = null;
        let currentNodeId = null;
        let simulation = null;

        // JSON-LD Datei laden
        async function loadJSONLD() {
            try {
                const response = await fetch('data.jsonld');
                jsonldData = await response.json();
                processJSONLD();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('content-area').innerHTML = 
                    '<h1>Fehler</h1><p>JSON-LD Datei konnte nicht geladen werden.</p>';
            }
        }

        // JSON-LD verarbeiten
        function processJSONLD() {
            const graph = jsonldData['@graph'];
            if (!graph) {
                console.error('Kein @graph gefunden');
                return;
            }

            // Sidebar füllen
            populateSidebar(graph);
            
            // Knowledge Graph erstellen
            createKnowledgeGraph(graph);
            
            // Erste Entität anzeigen
            if (graph.length > 0) {
                showNodeDetails(graph[0]['@id']);
            }
        }

        // Sidebar mit Entitäten füllen
        function populateSidebar(graph) {
            const nodeList = document.getElementById('node-list');
            nodeList.innerHTML = '';

            graph.forEach(node => {
                const li = document.createElement('li');
                const name = extractName(node);
                
                li.innerHTML = `${name}`;
                li.dataset.nodeId = node['@id'];
                li.addEventListener('click', () => showNodeDetails(node['@id']));
                
                nodeList.appendChild(li);
            });
        }

        // Name aus Knoten extrahieren
        function extractName(node) {
            return node['schema:name'] || 
                   node['name'] || 
                   node['@id'].split(':')[1] || 
                   'Unbekannt';
        }

        // Typ formatieren
        function extractType(type) {
            if (!type) return 'Unbekannt';
            if (typeof type === 'string') {
                return type.replace('schema:', '');
            }
            return type;
        }

        // Details eines Knotens anzeigen
        function showNodeDetails(nodeId) {
            currentNodeId = nodeId;
            
            // Sidebar Markierung
            document.querySelectorAll('.node-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.nodeId === nodeId);
            });

            const node = jsonldData['@graph'].find(n => n['@id'] === nodeId);
            if (!node) return;

            const contentArea = document.getElementById('content-area');
            const name = extractName(node);
            const type = extractType(node['@type']);

            let html = `
                <h1>${name}</h1>
                <span class="type-badge">${type}</span>
            `;

            // Eigenschaften anzeigen
            Object.keys(node).forEach(key => {
                if (key === '@id' || key === '@type' || key === '@context') return;

                const value = node[key];
                const label = key.replace('schema:', '').replace('portfolio:', '');

                if (key != 'schema:content') { 
                    html += `<div class="property">
                        <span class="property-label">${label}:</span>
                        <span class="property-value">${formatValue(value)}</span>
                    </div>`;
                }

                if (key == "schema:content") {
                    html += `<div">
                        <span class="property-value">${formatValue(value)}</span>
                    </div>`;
                }
            });

            contentArea.innerHTML = html;

            // Graph aktualisieren
            updateGraphHighlight(nodeId);
        }

        // Wert formatieren
        function formatValue(value) {
            if (typeof value === 'object' && value['@id']) {
                const linkedNode = jsonldData['@graph'].find(n => n['@id'] === value['@id']);
                const linkedName = linkedNode ? extractName(linkedNode) : value['@id'];
                return `<span class="property-link" onclick="showNodeDetails('${value['@id']}')">${linkedName}</span>`;
            }
            if (Array.isArray(value)) {
                return value.map(v => formatValue(v)).join(', ');
            }
            if (typeof value === 'string' && value.startsWith('http')) {
                return `<a href="${value}" target="_blank">${value}</a>`;
            }
            return value;
        }

        // Knowledge Graph erstellen
        function createKnowledgeGraph(graph) {
            const container = document.getElementById('knowledge-graph');
            const width = container.offsetWidth;
            const height = container.offsetHeight;

            // Knoten und Links extrahieren
            const nodes = graph.map(node => ({
                id: node['@id'],
                label: extractName(node),
                type: extractType(node['@type'])
            }));

            const links = [];
            graph.forEach(node => {
                Object.keys(node).forEach(key => {
                    if (key === '@id' || key === '@type' || key === '@context') return;
                    
                    const value = node[key];
                    if (typeof value === 'object' && value['@id']) {
                        links.push({
                            source: node['@id'],
                            target: value['@id'],
                            label: key.replace('schema:', '').replace('portfolio:', '')
                        });
                    } else if (Array.isArray(value)) {
                        value.forEach(v => {
                            if (typeof v === 'object' && v['@id']) {
                                links.push({
                                    source: node['@id'],
                                    target: v['@id'],
                                    label: key.replace('schema:', '').replace('portfolio:', '')
                                });
                            }
                        });
                    }
                });
            });

            const svg = d3.select('#knowledge-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Padding vom Rand
            const padding = 40;

            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(40))
                .force('x', d3.forceX(width / 2).strength(0.05))
                .force('y', d3.forceY(height / 2).strength(0.05));

            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link');

            const linkLabel = svg.append('g')
                .selectAll('text')
                .data(links)
                .enter().append('text')
                .attr('class', 'link-label')
                .text(d => d.label);

            const node = svg.append('g')
                .selectAll('g')
                .data(nodes)
                .enter().append('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', (event, d) => showNodeDetails(d.id));

            node.append('circle')
                .attr('r', 15);

            node.append('text')
                .attr('dy', 35)
                .text(d => d.label.length > 20 ? d.label.substring(0, 18) + '...' : d.label);

            simulation.on('tick', () => {
                // Knoten innerhalb der Grenzen halten
                nodes.forEach(d => {
                    d.x = Math.max(padding, Math.min(width - padding, d.x));
                    d.y = Math.max(padding, Math.min(height - padding, d.y));
                });

                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                linkLabel
                    .attr('x', d => (d.source.x + d.target.x) / 2)
                    .attr('y', d => (d.source.y + d.target.y) / 2);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = Math.max(padding, Math.min(width - padding, event.x));
                d.fy = Math.max(padding, Math.min(height - padding, event.y));
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            window.updateGraphHighlight = function(nodeId) {
                const connectedIds = new Set([nodeId]);
                
                links.forEach(link => {
                    if (link.source.id === nodeId) connectedIds.add(link.target.id);
                    if (link.target.id === nodeId) connectedIds.add(link.source.id);
                });

                svg.selectAll('.node')
                    .classed('active', d => d.id === nodeId)
                    .classed('connected', d => connectedIds.has(d.id) && d.id !== nodeId);

                svg.selectAll('.link')
                    .classed('active', d => 
                        d.source.id === nodeId || d.target.id === nodeId
                    );
            };
        }

        // App starten
        loadJSONLD();
    </script>
</body>
</html>
